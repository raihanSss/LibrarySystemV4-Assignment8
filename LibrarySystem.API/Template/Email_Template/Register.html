<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0056b3;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Hello {{Name}},</p>
        <p>Your account has been successfully registered, Please keep your credentials confidential for future use:</p>
        <p><strong>Username:</strong> {{UserName}}</p>
        <p><strong>Email:</strong> {{Email}}</p>
        <p><strong>Password:</strong> {{Password}}</p>

        
        <p>Thank you for registering with us.</p>
    </div>
</body>
</html>
